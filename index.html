<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Tanzer's World of Percentages</title>
</head>

<body>
    <h1 class="w-title">Tanzer's World of Percentages!</h1>
    <div class="basic-percentage">
        <header>
            <h2>Basic Percentage</h2>
        </header>
        <form>
            <input type="number" class="number" id="b-first-num" step="0.01" placeholder="Number">
            <input type="number" class="number" id="b-second-num" step="0.01" placeholder="Percentage">
            <button class="calculate" id="b-calculate" type="submit">
                <i class="fas fa-equals"></i>
            </button>
            <input type="text" id="b-result" placeholder="Result" readonly>
        </form>
    </div>
    <div class="add-percentage">
        <header>
            <h2>Add Percentage</h2>
        </header>
        <form>
            <input type="number" class="number" id="a-first-num" step="0.01" placeholder="Number">
            <input type="number" class="number" id="a-second-num" step="0.01" placeholder="Percentage">
            <button class="calculate" id="a-calculate" type="submit">
                <i class="fas fa-equals"></i>
            </button>
            <input type="text" id="a-result" placeholder="Result" readonly>
        </form>
    </div>
    <div class="percentage-of">
        <header>
            <h2>Percentage Of</h2>
        </header>
        <form>
            <input type="number" class="number" id="p-first-num" step="0.01" placeholder="Number 1">
            <input type="number" class="number" id="p-second-num" step="0.01" placeholder="Number 2">
            <button class="calculate" id="p-calculate" type="submit">
                <i class="fas fa-equals"></i>
            </button>
            <input type="text" id="p-result" placeholder="Result" readonly>
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
